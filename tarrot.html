<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Reading</title>
    <style>
		.text-gold {
			text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.5);
		}
        body {
            background-color: #0a0a0a;
			background: linear-gradient(145deg, #0a0a0a, #1a1a1a, #0d0d0d);
			background-size: cover;
            color: #fff;
            font-family:"Cinzel Decorative",'Poppins', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFE0B9;
            margin-bottom: 5px;
        }
        p {
            font-size: 1.2rem;
            color: white;
            opacity: 0.8;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
			margin-bottom:4vh;
        }
        .card {
            width: 250px;
            height: 400px;
            perspective: 1200px;
            cursor: pointer;
            position: relative;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.9s ease-in-out;
        }
        .card:hover .card-inner, .card:active .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-front {
			background: url('card.png') no-repeat center center/cover;
            border: 2px solid gold;
            font-weight: bold;
            color: gold;
        }
        .card-back {
            background: url('card.png') no-repeat center center/cover;
            color: black;
            transform: rotateY(180deg);
            font-size: 1.5rem;
            text-align: center;
        }
		
		.search-box {
			display: flex;
			align-items: center;
			justify-content: center;
			margin-top: 27px;
			position: absolute;
			bottom: 18px;
			width: 100%;
			font-family:"Cinzel Decorative",'Poppins', sans-serif;
		}

		.search-box input {
			width: 250px;
			padding: 10px;
			font-size: 1.2rem;
			border: 2px solid gold;
			border-radius: 25px;
			background-color: #111;
			color: gold;
			text-align: center;
			outline: none;
			box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.6);
			transition: 0.3s;
			font-family:"Cinzel Decorative",'Poppins', sans-serif;
		}

		.search-box input:focus {
			box-shadow: 0px 0px 20px rgba(255, 215, 0, 1);
			font-family:"Cinzel Decorative",'Poppins', sans-serif;
		}

		.search-box button {
			font-family:"Cinzel Decorative",'Poppins', sans-serif;
			margin-left: 8px;
			padding: 10px 18px;
			font-size: 1.2rem;
			border: none;
			border-radius: 23px;
			background: linear-gradient(45deg, gold, #f1c40f);
			color: black;
			cursor: pointer;
			font-weight: bold;
			transition: 0.3s;
			box-shadow: 0px 0px 10px gold;
		}

		.search-box button:hover {
			background: #ffd700;
			box-shadow: 0px 0px 20px gold;
		}

    </style>
</head>
<body>
	<div class=''>
		<h1 class='text-gold'>Tarot Card Reading</h1>
		<p>Ask and reveal your future</p>
		<div class="container">
			<div class="card">
				<div class="card-inner">
					<div class="card-front"></div>
					<div class="card-back" id="prediction"></div>
				</div>
			</div>
			<div class="search-box">
					<input type="text" placeholder="Ask your question...">
					<button onclick="showPrediction()">Reveal</button>
			</div>
		</div>
	</div>	
</body>
</html>
